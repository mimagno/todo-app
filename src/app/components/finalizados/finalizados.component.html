<div class="container">

  <div class="badge">
    <button (click)="voltar()" mat-stroked-button color="primary">Voltar</button>
  </div>

  <div class="content" *ngFor="let item of listFinished">

    <mat-card class="mat-elevation-z8">
      <p>Completion date: {{item.dataParaFinalizar}} </p>
      <mat-card-header>
        <mat-card-title>{{item.titulo}}</mat-card-title>
        <mat-card-subtitle>{{item.descricao}}</mat-card-subtitle>
      </mat-card-header>

      <div class="actions">
        <button class="mat-elevation-z10" (click)="restoreTodo(item)" mat-button color="primary">Restore</button>

      </div>
    </mat-card>

  </div>
</div>
